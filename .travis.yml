  - TARGET="Android-ARM"
  - TARGET="Android-ARM64"
  - TARGET="Android-X86"
  - TARGET="Android-X86_64"
  - TARGET="Linux-ARM"
  - TARGET="Linux-X86"
  - TARGET="Linux-X86_64"
  - TARGET="Tizen-ARM"
  - TARGET="Tizen-X86"
  - TARGET="Linux-X86_64"   LLGS_TESTS="1"  CLANG="0"
  - TARGET="Linux-X86_64"   LLGS_TESTS="1"  CLANG="0" RELEASE="1"
